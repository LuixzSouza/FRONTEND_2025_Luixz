<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="s-tables" >
        <div class="tablesInputs" >
            <div>
                <label for="name">Nome</label>
                <input type="text" placeholder="name" id="nameScript">
            </div>
            <div>
                <label for="name">CPF</label>
                <input type="text" placeholder="cpf" id="cpfScript">
            </div>
            <div>
                <label for="name">Gmail</label>
                <input type="text" placeholder="gmail" id="gmailScript">
            </div>
            <div>
                <label for="name">Pais</label>
                <input type="text" placeholder="pais" id="paisScript">
            </div>
            <div>
                <label for="name">Telefone</label>
                <input type="text" placeholder="telefone" id="telefoneScript">
            </div>
            <button id="addNewUser" >Adicionar</button>
        </div>
        <table>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Gmail</th>
                <th>Pais</th>
                <th>Telefone</th>
            </tr>
            <tr class="newUser" >
            </tr>
        </table>
    </section>

    <script src="./script.js" ></script>
</body>
</html>
