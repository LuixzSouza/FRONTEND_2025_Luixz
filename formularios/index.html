<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="nome" id="labelNome">Nome Completo</label><br>
        <input type="text" name="nome" id="nome" required placeholder="Digite seu nome Completo" /><br><br>
        
        <label for="email">E-mail</label><br>
        <input type="email" name="email" id="email" required title="Digite um e-mail válido!" ><br><br>

        <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha" required minlength="6"><br><br>

        <label for="nacionalidade">Nacionalidade</label><br>
        <select name="nacionalidade" id="nacionalidade">
            <option value="brasileira">Brasileira(o)</option>
            <option value="outro">Outro(a)</option>
        </select><br><br>

        <label for="nascimento">Data de nascimento</label><br>
        <input type="date" name="nascimento" id="nascimento"><br><br>

        <label for="biografia">Biografia</label><br>
        <textarea name="biografia" id="biografia" maxlength="3000" rows="10"></textarea><br><br>

        <label for="genero">Gênero</label><br>
        <input type="radio" name="genero" value="masculino"> Masculino<br>

        <input type="radio" name="genero" value="feminino"> Feminino<br><br>

        <label for="preferencias">Preferências</label> <br>
        <input type="checkbox" name="preferencias" value="esporte"> Esporte <br>
        <input type="checkbox" name="preferencias" value="musica"> Música <br>
        <input type="checkbox" name="preferencias" value="livros"> Livros <br> <br>

        <input type="color"><br><br>

        <input type="number" name="numero" id="numero" min="0" max="10" step="1">

        <button type="submit">Enviar</button>
        <button type="reset" title="Clique para limpar o formulário">Limpar</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
